<html>
  <head>
    <title>Track Record</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./dist/style.css"/>
    <link rel="stylesheet" href="./dist/three-dots.css"/>
    <link rel="icon" href="./dist/favicon-32x32.png"/>
    <script
      src="https://use.fontawesome.com/releases/v5.11.2/js/all.js"
      data-auto-a11y="true"
    ></script>
  </head>
  <body>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="./dist/main.js"></script>
    <div>
      <div id="landing">
        <div id="about-me">
          <h1 id="title">Track Record</h1>
          <h2>Find new music</h2>
          <p>Discover the most popular music trending on Spotify. Explore and find new tracks and albums organized by cover art, musical key, and metrics such as tempo and danceability. <br>
            <br>
            Click below to get started.</p>
          <div id="nav-1">
            <div class="dot-flashing dot" id="loading-dots-1"></div>
          </div>
        </div>
      </div>

      <div id="main-container">
        <div id="prev-1" class="prev"><p id="prev-1-icon"></p></div>
        <div id="main"></div>
        <div id="nav-2" class="nav">
          <div class="dot-flashing dot" id="loading-dots-2"></div>
          <p id="nav-2-icon"></p>
        </div>
      </div>
      <div id="sunburst-container-container">
        <div id="sunburst-container">
          <div id="prev-2" class="prev"><p id="prev-2-icon"></p></div>
          <div id="sunburst"></div>
          <div id="nav-3" class="nav"><p id="nav-3-icon"></p></div>
        </div>
      </div>
      <div id="scatterplot-container-container">
        <div id="scatterplot-container">
          <div id="prev-3" class="prev"><p id="prev-3-icon"></p></div>
          <div id="scatterplot"></div>
        </div>
      </div>
    </div>
  </body>
</html>
